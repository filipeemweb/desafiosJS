<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de tabuada</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Tabuada</h1>
    </header>
    <main>
        <section>
            <fieldset>
                <legend>Calcular</legend>
                <div>
                    <label for="num">Número:</label><br>
                    <input type="number" name="num" id="num"><br>
                    <input type="button" value="Gerar tabuada" onclick="gerar()">
                </div>
                <div>
                    <select name="tabuada" id="tabuada" size="10" contenteditable="false">
                        <option class="opt">Digite um número</option>
                    </select>
                </div>
            </fieldset>
        </section>
    </main>
    <footer>
        <p>&copy; filipeemweb</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
