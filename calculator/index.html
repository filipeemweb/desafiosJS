<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">    
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="container">
        <section id="display-wrapper">
            <div id="display">2+2</div>
        </section>
        <section id="btn-wrapper">
            <div class="line">
                <div class="btn">C</div>
                <div class="btn">&lt;&lt;</i></div>
                <div class="btn">%</div>
                <div class="btn">*</div>
            </div>
            
           <div class="line">
                <div class="btn">7</div>
                <div class="btn">8</div>
                <div class="btn">9</div>
                <div class="btn">/</div>
           </div>
            
            <div class="line">
                <div class="btn">4</div>
                <div class="btn">5</div>
                <div class="btn">6</div>
                <div class="btn">-</div>
            </div>
            
            <div class="line">
                <div class="btn">1</div>
                <div class="btn">2</div>
                <div class="btn">3</div>
                <div class="btn">+</div>
            </div>
            
            <div class="line">
                <div class="btn zero" onclick="press()">0</div>
                <div class="btn">.</div>
                <div class="btn">=</div>
            </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
